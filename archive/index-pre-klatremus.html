    <title>Snublr</title>

    <!-- Set base if hosted at snublr -->
    <script>
      const hn = location.hostname.split('.')
      const hnl = hn.length
      const apex = hn[hnl - 2] ? hn[hnl - 2] : null

      if (apex === 'snublr') {
        const base = document.createElement('base')
        
        base.href = 'https://snublr2.web.app/'
        document.head.append(base)
      }
    </script>

  </head>
  <body>
    <script src="main.js" type="module"></script>
  </body>
</html>
